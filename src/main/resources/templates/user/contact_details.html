<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="user/user_base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User_Dashboard Page</title>
</head>
<body>
<section>

    <div class="card mr-3 ml-3" th:if="${contact}">
        <div class="card-body" >
            <div class="container text-center">
                <img src="" style="height: 200px; width: 200px;" class="my_profile_picture"
                     th:src="@{'/image/'+${contact.image}}" alt="profile photo">

                <h3 class="mt-3" > <span th:text="${contact.firstName}">
                </span> <span th:text="${contact.lastName}"></span></h3>

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col"> SCM2022 <span th:text="${contact.cId}"></span></th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Designation</th>
                        <td> <span th:text="${contact.designation}"></span></td>
                    </tr>

                    </tbody>
                </table>

                <div class="description mt-3">
                    <th:block th:utext="${contact.description}"></th:block>
                </div>

                <div class="container mt-3">
                    <button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm btn-block">
                        Delete</button>

                    <form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">

                        <button type="submit" class="btn btn-secondary btn-sm btn-block">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <h1 class="text-center p-3 mr-3 ml-3 bg-warning " th:unless="${contact}">
        You don't have permission to see this contact..</h1>

</section>


</body>
</html>
