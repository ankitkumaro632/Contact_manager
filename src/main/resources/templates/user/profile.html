<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="user/user_base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile Page</title>
</head>
<body>
<section>
      <div class="container">
        <div class="card">
          <div class="card-body">
              <div class="container text-center">
                  <img src="" style="height: 200px; width: 200px;" class="my_profile_picture"
                       th:src="@{'/image/'+${user.imageUrl}}" alt="profile photo">
              </div>

              <h1 class="text-center mt-3" th:text="${user.name}"></h1>
              <table class="table text-center">
                  <thead>
                  <tr>
                      <th scope="col">#USERID</th>
                      <th scope="col"> USER2022 <span th:text="${user.Id}"></span></th>

                  </tr>
                  </thead>
                  <tr>
                      <th scope="row">Email</th>
                      <td> <span th:text="${user.email}"></span></td>
                  </tr>

                  <tr>
                      <th scope="row">Role</th>
                      <td> <span th:text="${user.role}"></span></td>
                  </tr>

                  <tr>
                      <th scope="row">Account Active</th>
                      <td> <span th:text="${user.enabled}"></span></td>
                  </tr>

                  <tr>
                      <th scope="row">About </th>
                      <td> <span th:text="${user.about}"></span></td>
                  </tr>

              </table>
          </div>


      </div>
      </div>
</section>


</body>
</html>
