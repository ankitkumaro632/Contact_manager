<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="user/user_base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>update form Page</title>
</head>
<body>
<section>
    <div class="card mr-3 ml-3">
        <div class="card-body">
            <h1 class="text-center">Update your Contact</h1>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <form action="#"
                              th:object="${contact}"
                              enctype="multipart/form-data"
                              method="POST"
                              th:action="@{/user/process-update}"
                              class="mt-2">

                            <input type="hidden" th:value="${contact.cId}" name="cId">

                            <!--First Name-->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                </div>
                                <input th:value="${contact.firstName}" required type="text" id="firstName"
                                       name="firstName" placeholder="Enter first name here" class="form-control">
                            </div>

                            <!--lastName-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        <i class="fas fa-user-alt"></i>
                                    </div>
                                </div>
                                <input th:value="${contact.lastName}" required type="text" id="lastName"
                                       name="lastName" placeholder="Enter last name here" class="form-control">
                            </div>

                            <!--phone field-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                </div>
                                <input th:value="${contact.phone}" required  type="number" id="phone" name="phone"
                                       placeholder="Enter phone number here" class="form-control">
                            </div>

                            <!--email-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        @
                                    </div>
                                </div>
                                <input th:value="${contact.email}" required type="email" id="email" name="email"
                                       placeholder="Enter email here" class="form-control">
                            </div>

                            <!--Designation-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        <i class="fa fa-briefcase"></i>
                                    </div>
                                </div>
                                <input th:value="${contact.designation}" required type="text" id="designation"
                                       name="designation" placeholder="Enter designation here" class="form-control">
                            </div>

                            <!--contact Description-->
                            <div class="form-group mt-3">
                                <textarea th:text="${contact.description}" id="mytextarea"
                                          placeholder="Enter contact description" name="description"
                                          class="form-control" rows="10"></textarea>
                            </div>

                            <!--Contact Image -->

                            <div class="container">
                                <img style="width: 250px; height: 250px;" class="img-fluid my_profile_picture" src="" th:src="@{'/image/'+${contact.image}}" alt="">
                            </div>
                            <div class="custom-file">
                                <input type="file" name="profileImage">

                            </div>
                            <div class="container text-center">
                                <button class="btn btn-outline-success">Save Contact</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

</section>


</body>
</html>
