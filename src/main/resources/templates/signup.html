<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp Page</title>
</head>
<body>
<section>
      <div class="container">
          <div class="row">
              <div class="col-md-8 offset-md-2">
                  <div class="my-card mt-3">

                      <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
                          <p class="text-center" th:text="${session.message.content}"></p>
                          <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                      </div>

                      <h1 class="text-center">SignUp Here..</h1>

                      <form novalidate action=""th:action="@{/do_register}" method="post" th:object="${user}">

                          <!--  Name Field  -->

                          <div class="form-group">

                              <label for="name_field">Your Name</label>

                              <input
                                      name="name"
                                      type="text"
                                      class="form-control "
                                      th:classappend="${#fields.hasErrors('name') ? 'is-invalid': ' '}"
                                      id="name_field"
                                      aria-describedby="emailHelp"
                                      placeholder="enter name"
                                      th:value="${user.name}"
                                      required>

                              <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}"
                                   th:text="${e}">

                              </div>

                          </div>

                          <!--  email Field  -->

                          <div class="form-group">

                              <label for="email_field">Email address</label>

                              <input
                                      name="email"
                                      type="text"
                                     class="form-control"
                                      th:classappend="${#fields.hasErrors('email') ? 'is-invalid': ' '}"
                                      id="email_field"
                                     aria-describedby="emailHelp"
                                     placeholder="enter email"
                                     th:value="${user.email}"
                                      required>

                              <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}"
                                   th:text="${e}">

                              </div>

                          </div>


                          <!--  password Field  -->

                          <div class="form-group">

                              <label for="password_field">Password address</label>

                              <input
                                      name="password"
                                      type="text"
                                     class="form-control"
                                     id="password_field"
                                      aria-describedby="emailHelp"
                                     placeholder="enter password"
                                     required>



                          </div>


                          <!-- user About Field -->

                          <div class="form-group">
                              <textarea name="about" th:text="${user.about}" placeholder="Enter Something yourself.." rows="5"
                                        class="form-control"></textarea>
                          </div>

                          <!-- terms & condition agreement  -->

                          <div class="form-group form-check text-center">
                              <input type="checkbox"
                              name="agreement"
                              class="form-check-input"
                              id="agreement">

                              <label for="agreement"> Accept terms & conditions </label>
                          </div>

                          <div class="container text-center">
                              <button type="submit" class="btn btn-success btn-block">
                                  Submit
                              </button>
                              <button type="reset" class="btn btn-warning btn-block">
                                  Reset
                              </button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
</section>


</body>
</html>
